<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音声認識サイト</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f4f4f4;
            --text-color: #333;
            --text-color-light: #555;
            --text-color-lighter: #666;
            --text-color-interim: #888;
            --text-color-translation: #777;

            --primary-button-bg: #007bff;
            --primary-button-text: white;
            --primary-button-hover-bg: #0056b3;
            
            --recording-button-bg: #dc3545;
            --recording-button-hover-bg: #c82333;

            --secondary-button-bg: #6c757d;
            --secondary-button-text: white;
            --secondary-button-hover-bg: #5a6268;

            --element-bg: white;
            --border-color: #ddd;
            --shadow-color: rgba(0,0,0,0.1);
            --shadow-strong-color: rgba(0,0,0,0.15);

            --modal-overlay-bg: rgba(0,0,0,0.5);
            --modal-content-bg: white;
            --modal-shadow-color: rgba(0,0,0,0.3);

            --switch-bg-off: #ccc;
            --switch-bg-on: #007bff;
            --switch-knob-bg: white;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --text-color: #e0e0e0;
                --text-color-light: #bbbbbb;
                --text-color-lighter: #aaaaaa;
                --text-color-interim: #999999;
                --text-color-translation: #bbbbbb;


                --primary-button-bg: #0d6efd;
                --primary-button-hover-bg: #0a58ca;
                
                --recording-button-bg: #d63384;
                --recording-button-hover-bg: #b02a6e;
                
                --element-bg: #1e1e1e;
                --border-color: #444;
                --shadow-color: rgba(255,255,255,0.05);
                --shadow-strong-color: rgba(255,255,255,0.08);

                --modal-overlay-bg: rgba(0,0,0,0.7);
                --modal-content-bg: #2c2c2c;
                --modal-shadow-color: rgba(255,255,255,0.1);

                --switch-bg-off: #555;
                --switch-bg-on: #0d6efd;
                --switch-knob-bg: #333;
            }
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 20px;
            transition: color 0.3s;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background-color: var(--primary-button-bg);
            color: var(--primary-button-text);
            border: none;
            padding: 0;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s ease, transform 0.1s ease, color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            box-shadow: 0 2px 5px var(--shadow-strong-color);
        }

        button:hover {
            background-color: var(--primary-button-hover-bg);
        }
        button:active {
            transform: scale(0.92);
        }
        button:disabled {
            background-color: #cccccc;
            opacity: 0.7;
            cursor: not-allowed;
        }
        @media (prefers-color-scheme: dark) {
            button:disabled {
                background-color: #555;
            }
        }

        button svg {
            width: 24px;
            height: 24px;
            fill: var(--primary-button-text);
            transition: fill 0.2s ease;
        }

        #micButton.recording {
            background-color: var(--recording-button-bg);
        }
        #micButton.recording:hover {
            background-color: var(--recording-button-hover-bg);
        }

        #languageSelect, #translationSourceLang, #translationTargetLang {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            height: 50px;
            box-shadow: 0 2px 5px var(--shadow-color);
            background-color: var(--element-bg);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        #languageSelect { display: none; } /* 初期非表示 */


        #outputArea {
            width: 80%;
            max-width: 700px;
            height: 300px;
            background-color: var(--element-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-top: 10px;
            box-shadow: 0 2px 10px var(--shadow-color);
            text-align: left;
            line-height: 1.6;
            overflow-y: auto;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        
        #outputArea p {
            margin: 0 0 5px 0; /* 訳文のために少し詰める */
            color: var(--text-color);
            transition: color 0.3s;
        }
        #outputArea p.interim {
            color: var(--text-color-interim);
        }
        #outputArea p.translated-text { /* 訳文のスタイル */
            font-size: 0.9em;
            color: var(--text-color-translation);
            margin-left: 15px; /* 少しインデント */
            margin-bottom: 10px;
            font-style: italic;
        }
        #outputArea p:last-child {
            margin-bottom: 0;
        }

        #statusMessage {
            margin-top: 15px;
            font-style: italic;
            color: var(--text-color-light);
            min-height: 20px;
            transition: color 0.3s;
        }

        .privacy-notice {
            margin-top: 10px;
            font-size: 0.9em;
            color: var(--text-color-lighter);
            transition: color 0.3s;
        }
        .privacy-notice p {
             color: var(--text-color-lighter);
             transition: color 0.3s;
        }

        /* モーダル共通 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: var(--modal-overlay-bg);
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .modal-content {
            background-color: var(--modal-content-bg);
            color: var(--text-color);
            padding: 25px 30px;
            border-radius: 8px;
            text-align: left; /* 設定項目が多いので左寄せに */
            box-shadow: 0 5px 15px var(--modal-shadow-color);
            transition: background-color 0.3s, color 0.3s;
            width: 90%;
            max-width: 450px;
        }
        .modal-content h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 25px;
        }
        .modal-content p {
            margin-bottom: 20px;
            font-size: 18px;
            text-align: center; /* 確認メッセージは中央 */
        }
        .modal-content button.action-button { /* モーダル内の主要ボタン */
            margin: 0 10px;
            padding: 10px 20px;
            width: auto;
            height: auto;
            border-radius: 5px;
            font-size: 16px;
            box-shadow: 0 2px 4px var(--shadow-color);
        }
        #confirmYes {
            background-color: var(--recording-button-bg);
            color: var(--primary-button-text);
        }
        #confirmYes:hover {
            background-color: var(--recording-button-hover-bg);
        }
        #confirmNo, #translationSettingsCloseButton { /* 閉じるボタン等 */
            background-color: var(--secondary-button-bg);
            color: var(--secondary-button-text);
        }
        #confirmNo:hover, #translationSettingsCloseButton:hover {
            background-color: var(--secondary-button-hover-bg);
        }
        .modal-buttons {
            text-align: center;
            margin-top: 20px;
        }

        /* トグルスイッチ */
        .switch-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .switch-container label {
            margin-right: 10px;
            font-size: 16px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--switch-bg-off);
            transition: .4s;
            border-radius: 28px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: var(--switch-knob-bg);
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: var(--switch-bg-on);
        }
        input:checked + .slider:before {
            transform: translateX(22px);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: var(--text-color-light);
        }

    </style>
</head>
<body>

    <h1>音声認識サイト</h1>

    <div class="controls">
        <button id="micButton" aria-label="音声認識を開始">
            <svg id="micIcon" viewBox="0 0 24 24"><path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.49 6-3.31 6-6.72h-1.7z"/></svg>
            <svg id="stopIcon" viewBox="0 0 24 24" style="display: none;"><path d="M6 6h12v12H6z"/></svg>
        </button>
        <button id="langButton" aria-label="言語設定">
            <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 12v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>
        </button>
        <select id="languageSelect">
            <option value="ja-JP">日本語</option>
            <option value="en-US">English</option>
        </select>
        <button id="clearButton" aria-label="履歴をクリア">
            <svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
        </button>
        <button id="translationSettingsButton" aria-label="リアルタイム翻訳設定">
            <svg viewBox="0 0 24 24"><path d="M12.87 15.07l-2.54-2.51.03-.03A17.52 17.52 0 0014.07 6H17V4h-7V2H8v2H1v2h11.17C11.5 7.92 10.44 9.75 9 11.35 8.07 10.32 7.3 9.19 6.69 8h-2c.73 1.63 1.73 3.17 2.98 4.56l-5.09 5.02L4.86 19l5.09-5.02.03.03c1.74 1.94 3.97 3.47 6.56 4.44v-2.27A14.83 14.83 0 0112.87 15.07M18.5 10h-2L12 22h2l1.12-3h4.75L21 22h2l-4.5-12m-2.62 7l1.62-4.33L19.12 17h-3.24z"/></svg>
        </button>
    </div>

    <div id="outputArea">
        <p>ここに認識されたテキストが表示されます。</p>
    </div>
    <div id="statusMessage"></div>
    <div class="privacy-notice">
        <p>音声データはクラウドに保存されません。ご安心ください。</p>
    </div>

    <!-- 確認モーダル -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <p>本当に履歴を削除しますか？</p>
            <div class="modal-buttons">
                <button id="confirmYes" class="action-button">はい</button>
                <button id="confirmNo" class="action-button">いいえ</button>
            </div>
        </div>
    </div>

    <!-- リアルタイム翻訳設定モーダル -->
    <div id="translationSettingsModal" class="modal">
        <div class="modal-content">
            <h2>リアルタイム翻訳設定</h2>
            <div class="switch-container">
                <label for="realtimeTranslationToggle">リアルタイム翻訳:</label>
                <label class="switch">
                    <input type="checkbox" id="realtimeTranslationToggle">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="form-group">
                <label for="translationSourceLang">原文の言語:</label>
                <select id="translationSourceLang">
                    <option value="auto">言語を検出する (音声認識設定に従う)</option>
                    <option value="ja-JP">日本語</option>
                    <option value="en-US">英語</option>
                </select>
            </div>
            <div class="form-group">
                <label for="translationTargetLang">訳文の言語:</label>
                <select id="translationTargetLang">
                    <option value="ja">日本語</option>
                    <option value="en">English</option>
                </select>
            </div>
            <div class="modal-buttons">
                <button id="translationSettingsCloseButton" class="action-button">閉じる</button>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 要素取得
            const micButton = document.getElementById('micButton');
            const micIcon = document.getElementById('micIcon');
            const stopIcon = document.getElementById('stopIcon');
            const langButton = document.getElementById('langButton');
            const languageSelect = document.getElementById('languageSelect');
            const clearButton = document.getElementById('clearButton');
            const translationSettingsButton = document.getElementById('translationSettingsButton');
            const outputArea = document.getElementById('outputArea');
            const statusMessage = document.getElementById('statusMessage');
            
            const confirmModal = document.getElementById('confirmModal');
            const confirmYesButton = document.getElementById('confirmYes');
            const confirmNoButton = document.getElementById('confirmNo');

            const translationSettingsModal = document.getElementById('translationSettingsModal');
            const realtimeTranslationToggle = document.getElementById('realtimeTranslationToggle');
            const translationSourceLang = document.getElementById('translationSourceLang');
            const translationTargetLang = document.getElementById('translationTargetLang');
            const translationSettingsCloseButton = document.getElementById('translationSettingsCloseButton');

            // 状態変数
            let isRecording = false;
            let recognition;
            let currentInterimParagraph = null;
            let translationSettings = {
                enabled: false,
                source: 'auto', // 'auto', 'ja-JP', 'en-US'
                target: 'en'    // 'ja', 'en'
            };

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const initialOutputMessage = '<p>ここに認識されたテキストが表示されます。</p>';

            if (SpeechRecognition) {
                recognition = new SpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = languageSelect.value;
                recognition.maxAlternatives = 1;

                outputArea.innerHTML = initialOutputMessage;

                recognition.onstart = () => {
                    statusMessage.textContent = '録音中...';
                    micButton.classList.add('recording');
                    micIcon.style.display = 'none';
                    stopIcon.style.display = 'inline-block';
                    micButton.setAttribute('aria-label', '音声認識を停止');
                    
                    if (outputArea.innerHTML.trim() === initialOutputMessage.trim()) {
                        outputArea.innerHTML = '';
                        currentInterimParagraph = null;
                    }
                };

                recognition.onresult = async (event) => {
                    let interimTranscript = '';
                    let finalTranscript = '';
                    let lastParagraphElement = null; // 最後に確定した原文のp要素

                    for (let i = event.resultIndex; i < event.results.length; ++i) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            finalTranscript += transcript + ' ';
                        } else {
                            interimTranscript += transcript;
                        }
                    }

                    if (interimTranscript) {
                        if (!currentInterimParagraph) {
                            currentInterimParagraph = document.createElement('p');
                            currentInterimParagraph.classList.add('interim');
                            outputArea.appendChild(currentInterimParagraph);
                        }
                        currentInterimParagraph.textContent = (finalTranscript + interimTranscript).trim(); // 仮の最終結果 + 中間結果
                    }

                    if (finalTranscript.trim() !== '') {
                        if (currentInterimParagraph) {
                            currentInterimParagraph.textContent = finalTranscript.trim();
                            currentInterimParagraph.classList.remove('interim');
                            lastParagraphElement = currentInterimParagraph;
                        } else {
                            const p = document.createElement('p');
                            p.textContent = finalTranscript.trim();
                            outputArea.appendChild(p);
                            lastParagraphElement = p;
                        }
                        currentInterimParagraph = null; // 次の認識のためにリセット

                        // リアルタイム翻訳が有効なら翻訳実行
                        if (translationSettings.enabled && lastParagraphElement) {
                            const textToTranslate = finalTranscript.trim();
                            let sourceLangCode = translationSettings.source;
                            if (sourceLangCode === 'auto') {
                                sourceLangCode = recognition.lang.split('-')[0]; // ja-JP -> ja
                            } else {
                                sourceLangCode = sourceLangCode.split('-')[0];
                            }
                            const targetLangCode = translationSettings.target;

                            // 原文と訳文の言語が同じ場合は翻訳しない
                            if (textToTranslate && sourceLangCode !== targetLangCode) {
                                try {
                                    const translatedText = await translateText(textToTranslate, sourceLangCode, targetLangCode);
                                    if (translatedText) {
                                        const translationP = document.createElement('p');
                                        translationP.classList.add('translated-text');
                                        translationP.textContent = `訳 (${targetLangCode}): ${translatedText}`;
                                        // 原文のp要素の直後に挿入
                                        if (lastParagraphElement.nextSibling) {
                                            outputArea.insertBefore(translationP, lastParagraphElement.nextSibling);
                                        } else {
                                            outputArea.appendChild(translationP);
                                        }
                                    }
                                } catch (error) {
                                    console.error('Translation error:', error);
                                    statusMessage.textContent = '翻訳エラーが発生しました。';
                                }
                            }
                        }
                    }
                    outputArea.scrollTop = outputArea.scrollHeight;
                };
                
                recognition.onend = () => {
                    isRecording = false;
                    statusMessage.textContent = 'マイクボタンを押して話してください。';
                    micButton.classList.remove('recording');
                    micIcon.style.display = 'inline-block';
                    stopIcon.style.display = 'none';
                    micButton.disabled = false;
                    micButton.setAttribute('aria-label', '音声認識を開始');

                    if (currentInterimParagraph && currentInterimParagraph.textContent.trim() !== '') {
                        currentInterimParagraph.classList.remove('interim');
                        // 翻訳処理は onresult で isFinal 時に行うため、ここでは不要
                    }
                    currentInterimParagraph = null;
                };

                recognition.onerror = (event) => {
                    let errorMessage = 'エラーが発生しました。';
                    if (event.error === 'no-speech') errorMessage = '音声が検出されませんでした。';
                    else if (event.error === 'audio-capture') errorMessage = 'マイクが見つかりません。';
                    else if (event.error === 'not-allowed') errorMessage = 'マイクの使用が許可されていません。';
                    statusMessage.textContent = errorMessage + ' (' + event.error + ')';
                };

                // --- ボタンイベントリスナー ---
                micButton.addEventListener('click', () => {
                    if (!SpeechRecognition) return;
                    if (isRecording) {
                        recognition.stop();
                    } else {
                        try {
                            recognition.lang = languageSelect.value;
                            recognition.start();
                            isRecording = true;
                            micButton.disabled = true; setTimeout(() => micButton.disabled = false, 1000);
                        } catch (e) {
                            console.error("Recognition start error:", e);
                            statusMessage.textContent = '音声認識を開始できませんでした。';
                            isRecording = false;
                        }
                    }
                });

                langButton.addEventListener('click', () => {
                    languageSelect.style.display = (languageSelect.style.display === 'none' || languageSelect.style.display === '') ? 'inline-block' : 'none';
                });

                languageSelect.addEventListener('change', (event) => {
                    recognition.lang = event.target.value;
                    statusMessage.textContent = `音声認識言語が ${languageSelect.options[languageSelect.selectedIndex].text} に変更されました。`;
                    if (isRecording) statusMessage.textContent += ' 録音を停止しました。再度マイクボタンを押してください。';
                });

                clearButton.addEventListener('click', () => confirmModal.style.display = 'flex');
                confirmYesButton.addEventListener('click', () => {
                    outputArea.innerHTML = initialOutputMessage;
                    currentInterimParagraph = null;
                    statusMessage.textContent = '履歴がクリアされました。';
                    closeConfirmModal();
                });
                confirmNoButton.addEventListener('click', closeConfirmModal);
                confirmModal.addEventListener('click', (e) => { if (e.target === confirmModal) closeConfirmModal(); });
                function closeConfirmModal() { confirmModal.style.display = 'none'; }

                // --- リアルタイム翻訳設定関連 ---
                translationSettingsButton.addEventListener('click', () => {
                    // 現在の設定をモーダルに反映
                    realtimeTranslationToggle.checked = translationSettings.enabled;
                    translationSourceLang.value = translationSettings.source;
                    translationTargetLang.value = translationSettings.target;
                    translationSettingsModal.style.display = 'flex';
                });

                translationSettingsCloseButton.addEventListener('click', () => {
                    translationSettingsModal.style.display = 'none';
                });
                
                translationSettingsModal.addEventListener('click', (e) => {
                    if (e.target === translationSettingsModal) translationSettingsModal.style.display = 'none';
                });

                realtimeTranslationToggle.addEventListener('change', (e) => {
                    translationSettings.enabled = e.target.checked;
                });
                translationSourceLang.addEventListener('change', (e) => {
                    translationSettings.source = e.target.value;
                });
                translationTargetLang.addEventListener('change', (e) => {
                    translationSettings.target = e.target.value;
                });


                statusMessage.textContent = 'マイクボタンを押して話してください。';

            } else {
                // SpeechRecognition非対応ブラウザの処理
                [micButton, langButton, clearButton, translationSettingsButton, languageSelect].forEach(el => el.disabled = true);
                statusMessage.textContent = 'お使いのブラウザは音声認識に対応していません。';
                outputArea.innerHTML = '<p>音声認識機能を利用できません。</p>';
            }

            // --- 翻訳関数 (MyMemory API) ---
            async function translateText(text, sourceLang, targetLang) {
                if (!text || !sourceLang || !targetLang) return null;
                // MyMemory APIは 'en-US' を 'en' と解釈するので、ハイフン以下は除去
                const langPair = `${sourceLang.split('-')[0]}|${targetLang.split('-')[0]}`;
                const apiUrl = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${langPair}`;

                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) {
                        throw new Error(`API request failed with status ${response.status}`);
                    }
                    const data = await response.json();
                    if (data.responseData && data.responseData.translatedText) {
                        return data.responseData.translatedText;
                    } else if (data.matches && data.matches.length > 0) {
                        // 時々 responseData が無くても matches に結果が入ることがある
                        return data.matches[0].translation;
                    }
                    return null; // 翻訳結果なし
                } catch (error) {
                    console.error('Translation API error:', error);
                    // statusMessage.textContent = '翻訳APIとの通信に失敗しました。';
                    throw error; // エラーを呼び出し元に伝える
                }
            }
        });
    </script>
